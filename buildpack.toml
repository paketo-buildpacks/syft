api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that contributes the Syft CLI which can be used to generate SBoM information"
  homepage = "https://github.com/paketo-buildpacks/syft"
  id = "paketo-buildpacks/syft"
  keywords = ["bom", "sbom", "bill of materials", "syft"]
  name = "Paketo Buildpack for Syft"
  sbom-formats = ["application/vnd.cyclonedx+json", "application/vnd.syft+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/syft/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "linux/amd64/bin/build", "linux/amd64/bin/detect", "linux/amd64/bin/main", "linux/arm64/bin/build", "linux/arm64/bin/detect", "linux/arm64/bin/main", "buildpack.toml"]
  pre-package = "scripts/build.sh"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:anchore:syft:1.36.0:*:*:*:*:*:*:*"]
    id = "syft"
    name = "Syft"
    purl = "pkg:generic/anchore-syft@1.36.0?arch=amd64"
    sha256 = "0d196c884396f17f9627611f96d02d2b30f184e7ba6db244fcf02fc9446b4424"
    source = "https://github.com/anchore/syft/archive/refs/tags/v1.36.0.tar.gz"
    source-sha256 = "198965d7a6013936669a279dd3e97b744a5d068cc7454d2689dbdd3cb5967da3"
    stacks = ["*"]
    uri = "https://github.com/anchore/syft/releases/download/v1.36.0/syft_1.36.0_linux_amd64.tar.gz"
    version = "1.36.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/anchore/syft/blob/main/LICENSE"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:anchore:syft:1.36.0:*:*:*:*:*:*:*"]
    id = "syft"
    name = "Syft"
    purl = "pkg:generic/anchore-syft@1.36.0?arch=arm64"
    sha256 = "e1b234f507f33a8a876368942222671cf822c4a324e69b9f4ccc44a44b8e89a6"
    source = "https://github.com/anchore/syft/archive/refs/tags/v1.36.0.tar.gz"
    source-sha256 = "198965d7a6013936669a279dd3e97b744a5d068cc7454d2689dbdd3cb5967da3"
    stacks = ["*"]
    uri = "https://github.com/anchore/syft/releases/download/v1.36.0/syft_1.36.0_linux_arm64.tar.gz"
    version = "1.36.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/anchore/syft/blob/main/LICENSE"

[[stacks]]
  id = "*"

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"
