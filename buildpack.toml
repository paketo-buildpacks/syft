api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that contributes the Syft CLI which can be used to generate SBoM information"
  homepage = "https://github.com/paketo-buildpacks/syft"
  id = "paketo-buildpacks/syft"
  keywords = ["bom", "sbom", "bill of materials", "syft"]
  name = "Paketo Buildpack for Syft"
  sbom-formats = ["application/vnd.cyclonedx+json", "application/vnd.syft+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/syft/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "bin/build", "bin/detect", "bin/main", "buildpack.toml"]
  pre-package = "scripts/build.sh"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:anchore:syft:0.102.0:*:*:*:*:*:*:*"]
    id = "syft"
    name = "Syft"
    purl = "pkg:generic/anchore-syft@0.102.0?arch=amd64"
    sha256 = "35f52d22745fb9a60fd7023e9faf5088a9dd506de11a9e20bf8a73d9f8a2cadf"
    source = "https://github.com/anchore/syft/archive/refs/tags/v0.102.0.tar.gz"
    source-sha256 = "8f03eeb09be052272bb71db0eb6640ead9bf5c6f4624e28dce28b91998ab393d"
    stacks = ["*"]
    uri = "https://github.com/anchore/syft/releases/download/v0.102.0/syft_0.102.0_linux_amd64.tar.gz"
    version = "0.102.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/anchore/syft/blob/main/LICENSE"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:anchore:syft:0.101.1:*:*:*:*:*:*:*"]
    id = "syft"
    name = "Syft"
    purl = "pkg:generic/anchore-syft@0.101.1?arch=arm64"
    sha256 = "dbdcbf7fe69d8e8594d4bfdca1d7699229b655c0d23285fc16ce6ba991d7c63a"
    source = "https://github.com/anchore/syft/archive/refs/tags/v0.101.1.tar.gz"
    source-sha256 = "1d16c9d09a276c597f324b7f57feccce57a885087bcd5f38c0adeb4fa34e52b1"
    stacks = ["*"]
    uri = "https://github.com/anchore/syft/releases/download/v0.101.1/syft_0.101.1_linux_arm64.tar.gz"
    version = "0.101.1"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/anchore/syft/blob/main/LICENSE"

[[stacks]]
  id = "*"
