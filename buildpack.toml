api = "0.6"

[buildpack]
id       = "paketo-buildpacks/syft"
name     = "Paketo Syft Buildpack"
version  = "{{.version}}"
homepage = "https://github.com/paketo-buildpacks/syft"
description = "A Cloud Native Buildpack that contributes the Syft CLI and populates SBoM information"
keywords    = ["bom", "sbom", "bill of materials", "syft"]

[[buildpack.licenses]]
type = "Apache-2.0"
uri  = "https://github.com/paketo-buildpacks/syft/blob/main/LICENSE"

[[stacks]]
id = "io.buildpacks.stacks.bionic"

[[stacks]]
id = "io.paketo.stacks.tiny"

[[stacks]]
id = "*"

[[metadata.dependencies]]
id      = "syft"
name    = "Syft"
version = "0.29.0"
uri     = "https://github.com/anchore/syft/releases/download/v0.29.0/syft_0.29.0_linux_amd64.tar.gz"
sha256  = "74a9becd5ccb4c02de99050a632e7bfc72176d5e4e844093b1e2c5bedfb45888"
stacks  = [ "io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*" ]

  [[metadata.dependencies.licenses]]
  type = "Apache-2.0"
  uri  = "https://github.com/anchore/syft/blob/main/LICENSE"

[metadata]
pre-package   = "scripts/build.sh"
include-files = [
  "LICENSE",
  "NOTICE",
  "README.md",
  "bin/build",
  "bin/detect",
  "bin/main",
  "buildpack.toml",
]
