api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that contributes the Syft CLI which can be used to generate SBoM information"
  homepage = "https://github.com/paketo-buildpacks/syft"
  id = "paketo-buildpacks/syft"
  keywords = ["bom", "sbom", "bill of materials", "syft"]
  name = "Paketo Buildpack for Syft"
  sbom-formats = ["application/vnd.cyclonedx+json", "application/vnd.syft+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/syft/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "linux/amd64/bin/build", "linux/amd64/bin/detect", "linux/amd64/bin/main", "linux/arm64/bin/build", "linux/arm64/bin/detect", "linux/arm64/bin/main", "buildpack.toml"]
  pre-package = "scripts/build.sh"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:anchore:syft:1.40.1:*:*:*:*:*:*:*"]
    id = "syft"
    name = "Syft"
    purl = "pkg:generic/anchore-syft@1.40.1?arch=amd64"
    sha256 = "c229137c919f22aa926c1c015388db5ec64e99c078e0baac053808e8f36e2e00"
    source = "https://github.com/anchore/syft/archive/refs/tags/v1.40.1.tar.gz"
    source-sha256 = "1ba363589cdb0454d45b0256e4c125eb213f5117cb614ceb39ebfd4947d11560"
    stacks = ["*"]
    uri = "https://github.com/anchore/syft/releases/download/v1.40.1/syft_1.40.1_linux_amd64.tar.gz"
    version = "1.40.1"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/anchore/syft/blob/main/LICENSE"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:anchore:syft:1.40.1:*:*:*:*:*:*:*"]
    id = "syft"
    name = "Syft"
    purl = "pkg:generic/anchore-syft@1.40.1?arch=arm64"
    sha256 = "13c03a712ad496083d164bdd009c458fda854fb4c8456441fc9c286bbb500e07"
    source = "https://github.com/anchore/syft/archive/refs/tags/v1.40.1.tar.gz"
    source-sha256 = "1ba363589cdb0454d45b0256e4c125eb213f5117cb614ceb39ebfd4947d11560"
    stacks = ["*"]
    uri = "https://github.com/anchore/syft/releases/download/v1.40.1/syft_1.40.1_linux_arm64.tar.gz"
    version = "1.40.1"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/anchore/syft/blob/main/LICENSE"

[[stacks]]
  id = "*"

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"
