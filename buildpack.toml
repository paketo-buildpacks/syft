api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that contributes the Syft CLI which can be used to generate SBoM information"
  homepage = "https://github.com/paketo-buildpacks/syft"
  id = "paketo-buildpacks/syft"
  keywords = ["bom", "sbom", "bill of materials", "syft"]
  name = "Paketo Buildpack for Syft"
  sbom-formats = ["application/vnd.cyclonedx+json", "application/vnd.syft+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/syft/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "linux/amd64/bin/build", "linux/amd64/bin/detect", "linux/amd64/bin/main", "linux/arm64/bin/build", "linux/arm64/bin/detect", "linux/arm64/bin/main", "buildpack.toml"]
  pre-package = "scripts/build.sh"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:anchore:syft:1.24.0:*:*:*:*:*:*:*"]
    id = "syft"
    name = "Syft"
    purl = "pkg:generic/anchore-syft@1.24.0?arch=amd64"
    sha256 = "c951f0c02cd7cb969f9bbb3c124c6af781d5ffd5211b99108f7ea5d75d9a886c"
    source = "https://github.com/anchore/syft/archive/refs/tags/v1.24.0.tar.gz"
    source-sha256 = "c8b8f66f33c90ce9a8112bf005e66971a82b84448d78bd6958b834ebdc5b13ef"
    stacks = ["*"]
    uri = "https://github.com/anchore/syft/releases/download/v1.24.0/syft_1.24.0_linux_amd64.tar.gz"
    version = "1.24.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/anchore/syft/blob/main/LICENSE"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:anchore:syft:1.24.0:*:*:*:*:*:*:*"]
    id = "syft"
    name = "Syft"
    purl = "pkg:generic/anchore-syft@1.24.0?arch=arm64"
    sha256 = "9235623e837dd14756faee276f2b8b301632337df96a1e4aea26e764e8052751"
    source = "https://github.com/anchore/syft/archive/refs/tags/v1.24.0.tar.gz"
    source-sha256 = "c8b8f66f33c90ce9a8112bf005e66971a82b84448d78bd6958b834ebdc5b13ef"
    stacks = ["*"]
    uri = "https://github.com/anchore/syft/releases/download/v1.24.0/syft_1.24.0_linux_arm64.tar.gz"
    version = "1.24.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/anchore/syft/blob/main/LICENSE"

[[stacks]]
  id = "*"

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"
